<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/vue-material@0.7.4"></script>
<script src="app.js"></script>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>NAF</title>
    <link rel="stylesheet" href="/css/application.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vue-material@0.7.4/dist/vue-material.css">
</head>

<body>
    <div id="app">
        <md-toolbar>
            <h1 class="md-headline">{{pageHeader}}</h1>
        </md-toolbar>
        <div class="main-content">
            <div class="md-title">
                <span>{{header}}</span>
            </div>
            <md-list class="md-transparent" v-for="todo in todos">
                <md-list-item>
                    <md-icon>label_outline</md-icon>
                    <span>{{todo.text}} </span> <span class="md-caption">{{todo.description}}</span>
                    <md-divider class="md-inset"></md-divider>
                </md-list-item>

            </md-list>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
